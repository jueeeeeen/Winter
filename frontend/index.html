<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="winter.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="components.js" defer></script>
    </head>
    <body>
        <main-navbar></main-navbar>
        <main>
            <div class="flex flex_center gap">
                <div class="rainbow_border lgbtq_select_btn shadow cursor no_select flex flex_center" id="lgbtq_select_btn">
                    <img id="lgbtq_icon" src="assets/heart.svg">
                    <span class="rainbow_text hidden" id="select_lgbtq_txt">lgbtq+</span>
                </div>

                <div class="blue_border shadow cursor no_select left_rounded gender_select_btn flex flex_center" id="male_select_btn">
                    <img id="male_icon" src="assets/male_icon-b.svg">
                </div>
        
                <div class="pink_border shadow cursor no_select right_rounded gender_select_btn flex flex_center" id="female_select_btn">
                    <img id="female_icon" src="assets/female_icon-p.svg">
                </div>
        
                <div class="medium button login_bg shadow flex flex_center rounded" id="nav_login_button">
                    login
                </div>

                <div class="medium button light_blue shadow flex flex_center rounded white_cyan_hover back_button">
                    <img class="left" id="back_icon" src="assets/back-w.svg">back
                </div>
            </div>
        </main> 
    </body>
</html>
